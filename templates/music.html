<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Coconut Karaoke</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">

    <style>
    body {
      background-color: #e6e6e6;
      height: 100%;
      vertical-align: bottom;
      padding-top: 20px;
    }
    </style>

  </head>
  <body>




    <div class="container">
      <div class="row form">
        <div class="col-lg-12">
          <div class="col-lg-1">  <!-- left offset-->
          </div>

          <div align="center" class="form_ col-lg-4">    <!--Lyrics form-->

            <!--header card photos-->
            <div class="login_form_two">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="col-sm-2">
                      </div>
                      <div class="col-sm-3 images">
                        <img src="/static/img/coconut.png" alt="coconut" style="height: 60px;">
                      </div>
                      <div class="col-sm-3 images">
                        <img src="/static/img/karaoke.png" alt="coconut" style="height: 60px;">
                      </div>
                      <div class="col-sm-offset-4">
                      </div>
                    </div>
                  </div>

        {% extends "layout.html" %}
        {% block content %}
        <form action="{{ url_for('music') }}" method="post">
          <!--card content-->
          <!-- start of inputs -->
           <div class="inputs">
             <!--input 1-->
              <div class="out form-group">

                <div class="card_title row">

                  <h3>{{ title }}</h3>
                </div>

                <!--input 2-->
                      <div class="well two">
                      {% for i in results %}
                        <div class="row">
                          <div class="col-lg-12">
                              <span>{{ i }}</span>
                          </div>
                        </div>
                {% endfor %}
                </div>
            </div>  <!--End form group-->
         </div>  <!-- end of inputs-->
       </div> <!-- end of content card-->

    </div>  <!-- end of content column-->

          <div class="col-lg-2">
          </div>

          <div id="square" class="bounceInDown animated">
          <div align="center" class="col_2 col-lg-4">   <!--controls form-->
            <div class="login_form_three">
              <div class="row">
                <h2>Audio Control</h2>
              </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="col-sm-1">
                        </div>

                          <!--PLays a MIDI file through the web-->
                        <div class="play col-sm-7">
                          <audio controls>
                            <!-- <source src="/static/audio/m.mp3" type="audio/mpeg"> -->
                            <source src="{{ song }}" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio>
                        </div>


                        <div class="col-sm-offset-2">
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
        </div>

        </form>
        {% endblock %}


          </div> <!--end data column-->
          <div class="col-lg-offset-1">
          </div>
        </div> <!-- end col-lg-12-->
      </div> <!-- End Row -->
    </div> <!-- End Container -->

    <script>
        // Tip: avoid this ton of code using AniJS ;)

    var element = $('#square');

    // when mouseover execute the animation
    element.mouseover(function(){

      // the animation starts
      element.toggleClass('bounceInDown animated');

      // do something when animation ends
      element.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(e){

       // trick to execute the animation again
        $(e.target).removeClass('bounceInDown animated');

      });

    });


    </script>

       <img src="/static/img/coconut.png" id="C" alt="A" style="height:40px"/>
       <img src="/static/img/coconut.png" id="D" alt="A" style="height:40px"/>
    </div> -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.js"></script>
  </body>
</html>
